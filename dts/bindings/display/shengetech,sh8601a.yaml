# SH8601 AMOLED display driver.
#

description: SH8601A 480x480 circular display controller

compatible: "shengetech,sh8601a"

include: [spi-device.yaml, display-controller.yaml]

properties:
    reset-gpios:
      type: phandle-array
      required: true
      description: RESET pin

        The RESET pin of the SH8601A is active low.
        If connected directly the MCU pin should be configured
        as active low.
    
    cmd-data-gpios:
      type: phandle-array
      required: true
      description: Command/Data pin
        The Data/Command pin of the SH8601A is to be configured
        high(1) for data, low(0) for command.

    pixel-format:
      type: int
      default: 0
      enum:
        - 0 # RGB565
        - 1 # RGB888
      description:
        Display pixel format. Note that when RGB888 pixel format is selected
        only 6 color bits are actually used being in practice equivalent to
        RGB666.

    rotation:
      type: int
      default: 0
      enum:
        - 0
        - 90
        - 180
        - 270
      description:
        Display rotation (CW) in degrees.
    
    display-inversion:
      type: boolean
      description:
        Display inversion mode. Every bit is inverted from the frame memory to
        the display.