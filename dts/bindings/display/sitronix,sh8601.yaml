# SH8601 AMOLED display driver.
#


description: SH8601 480x480 circular display controller

compatible: "sitronix,sh8601"

include: [mipi-dbi-spi-device.yaml, display-controller.yaml]

properties:
    pixel-format:
      type: int
      default: 1
      enum:
        - 0 # RGB565
        - 1 # RGB888
      description:
        Display pixel format. 
    rotation:
      type: int
      default: 0
      enum:
        - 0
        - 90
        - 180
        - 270
      description:
        Display rotation (CW) in degrees.
    
    display-inversion:
      type: boolean
      description:
        Display inversion mode. Every bit is inverted from the frame memory to
        the display.